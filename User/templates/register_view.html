<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>
	{% block content %}
		<form method="POST"> {% csrf_token %}
			<fieldset>
				<legend>Login</legend>
				{{ account.as_p }}
				<a href="{% url 'login' %}"><button type="button" name="cancel">Cancel</button></a>
				<input type="submit" name="submit" value="Register">
			</fieldset>
		</form>
	{% endblock %}
</body>
</html>
